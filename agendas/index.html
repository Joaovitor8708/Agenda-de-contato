<!doctype html>
<html lang="pt-BR">

  <link rel="stylesheet" href="css/vamos.css">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Formulario de agendamento</title>


</head>
<body>

  
  <h1>Cadastro de Contato</h1>
  <form id="formContato">


     <fieldset>

      <legend>Dados pessoais</legend>

    <p>

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" minlength="5" max="20">


    </p>
    <p>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" autocomplete="email"
        placeholder="exemplo@dominio.com">

    </p>
    <p>
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" autocomplete="tel-local"
          placeholder="(99) 99999-9999"
          required
          pattern="^\(\d{2}\)\s?\d{5}-\d{4}$"
          title="Digite no formato (99) 99999-9999">
           
    </p>
  
    <p>
        <input type="submit" value="Salvar">
        <input type="reset" value="Limpar">

      </p>

    </fieldset>

  </form>

  <!-- Importa o JavaScript -->
  <script src="script.js"></script>
  
</body>
</html>
